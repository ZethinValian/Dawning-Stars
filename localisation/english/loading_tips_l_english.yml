l_english:
 LOADING_TIP_0:0 "They should soon understand that we should stand united, yet they fight to be apart regardless. \n— Delvar Oris, commenting on the rising hostilities between him and the Zorian people"
 LOADING_TIP_1:0 "A strong state must care for the people who inhabit it, else it will inevitably fall. \n— Cyroy Kaolan"
 LOADING_TIP_2:0 "They are coming for me! All of them! Do they not understand!? \n— Delvar Oris"
 LOADING_TIP_3:0 "It is too late, the sun has set on the world, democracy has failed, let us rise to the challenge. \n— Malix Temgren"
 LOADING_TIP_4:0 "The Zorian forest once more proves to be their greatest defence, just as it was 30 years ago. \n— Dilen Syten, a report to Delvar during the invasion of Zorniah, 2011” 
 LOADING_TIP_5:0 "DAREI BAGIA!!! \n— Unknown"
 LOADING_TIP_6:0 "One more crack in that buffoon’s head and the Deltanian Empire is no more. \n— Tenn Ilon"
 LOADING_TIP_7:0 "Do they really expect to stand up to the greatest powers this world has ever known? HA! Those fools. \n — Gytreilien Ulasé"
 LOADING_TIP_8:0 "Our island will never fall, no, not even as the world burns, we shall still stand alone. \n— Ijan Vegeo"
 LOADING_TIP_9:0 "Both the protection of our people and the terrorization of Delvar is housed in the Islandic Navy, shall it stand the test of time and may nothing defeat it. \n— Oli Ryzel"
 LOADING_TIP_10:0 "HEHEHEHEEHEEE!!! I’ll save you my children, poor souls of disunity! \n— Delvar Oris"
 LOADING_TIP_11:0 "I’m both ashamed of myself and angry at what I became, but I’ve been chosen to lead, so that is what I shall do. \n— Envaritanyo Velan"